type Query {
     getMyProfile: User!
     getAll: [User]
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    #updateTrainee(id: ID!, role: String): User!
    updateTrainee(user: UpdateUserInput): User!
    deleteTrainee(id: ID!): User!
    loginUser(payload: loginDataInput): String!
}


type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!
}
